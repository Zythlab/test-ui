<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">

    <title>E-Dashboard</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,600i,700,700i,800" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="sign-in col-lg-4">
                <div class="card">
                    <h3 class="card-header">E-DASHBOARD</h3>
                    <h5 class="form-title">Join now to experience our powerful dashboard</h5>
                    <div class="card-body">
                        <div class="form-group">
                            <input class="form-control" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password (8 or more character)">
                        </div>
                        <p class="form-subtext">By clicking register, you agree to the E-dashboard <a class="link" href="#">User Agreement</a> and <a class="link" href="#">Privacy Policy</a></p>
                        <button type="submit" class="btn btn-blue btn-lg btn-block">Register</button>
                        <h5 class="form-subtext">Already have an account? <a class="link" href="#">Sign in</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- <script src="assets/js/main.js"></script> -->
</body>
</html>
